<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Teste</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <div class="status-bar">
        <div><img id="sinal" src="./img/sinal.svg" alt="" /></div>
        <div><img src="./img/hora.svg" alt="" /></div>
        <div><img id="bateria" src="./img/bateria.svg" alt="" /></div>
      </div>

      <div class="menu-container">
        <div id="logo-img">
          <img src="./img/Logo.svg" alt="" />
        </div>
        <h1>Controle Financeiro</h1>
        <div class="mobile-menu">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="type-container">
        <div class="data-input">
          <label for="gastos">Tipo de Transação</label>
          <select name="gastos" id="gastos">
            <option value="" disabled selected>Gastos</option>
            <option value="alimentacao">Alimentação</option>
            <option value="compra">Compra</option>
            <option value="casa">Casa</option>
            <option value="diversos">Diversos</option>
            <option value="educacao">Educação</option>
            <option value="lazer">Lazer</option>
            <option value="saude">Saúde</option>
            <option value="transporte">Transporte</option>
          </select>
        </div>
        <div class="data-input">
          <label for="">Nome da mercadoria</label>
          <input type="text" placeholder="Mercadoria" />
        </div>
        <div class="data-input">
          <label for="">Valor</label>
          <input type="number" placeholder="R$ 0,00" />
        </div>

        <button>Adicionar transação</button>
      </section>
      <section class="extrato-container">
        <h2>Extrato de transações</h2>

        <div class="mercadoria-valor">
          <div>Mercadoria</div>
          <div>Valor</div>
        </div>

        <div class="data-output-container">
          <div class="text-valor-output">
            <div class="credito-debito">+</div>
            <div class="text-output">
              Lorem ipsum dolor sit amet consectetur
            </div>
            <div class="valor-output">R$ 12.999,99</div>
          </div>
          <div class="text-valor-output">
            <div class="credito-debito">-</div>
            <div class="text-output">Quis nostrud exercitation</div>
            <div class="valor-output">R$ 99,99</div>
          </div>
          <div class="text-valor-output">
            <div class="credito-debito">+</div>
            <div class="text-output">Lorem ipsum</div>
            <div class="valor-output">R$ 9,99</div>
          </div>
          <div class="total-container">
            <div class="text-total">Total</div>
            <div class="valor-total">R$ 12.909,99</div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
