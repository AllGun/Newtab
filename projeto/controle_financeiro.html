<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto | Controle de Gastos</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <div class="status-bar">
        <div><img id="sinal" src="./img/sinal.svg" alt="" /></div>
        <div><img src="./img/hora.svg" alt="" /></div>
        <div><img id="bateria" src="./img/bateria.svg" alt="" /></div>
      </div>

      <nav class="menu-container">
        <div class="nav-left">
          <div id="logo-img">
            <img src="./img/Logo.svg" alt="" />
          </div>
          <h1>Controle Financeiro</h1>
        </div>
        <div class="mobile-menu">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>

        <div class="nav-right">
          <ul>
            <li><a href="">Dashboard</a></li>
            <li>|</li>
            <li><a href="">Resumo</a></li>
            <li>|</li>
            <li><a href="">Configurações</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="data-container">
        <form class="data-container__types">
          <h2 class="data-container__types-title">Nova transação</h2>
          <fieldset class="data-container__types-deal">
            <label class="data-container__types-deal-text" for="gastos">Tipo de Transação</label>
            <select
              class="data-container__types-deal-in"
              name="gastos"
              id="gastos"
            >
              <option value="" disabled selected>Gastos</option>
              <option value="alimentacao">Alimentação</option>
              <option value="compra">Compra</option>
              <option value="casa">Casa</option>
              <option value="diversos">Diversos</option>
              <option value="educacao">Educação</option>
              <option value="lazer">Lazer</option>
              <option value="saude">Saúde</option>
              <option value="transporte">Transporte</option>
            </select>
          </fieldset>
          <fieldset class="data-container__types-deal">
            <label class="data-container__types-deal-text" for="">Nome da mercadoria</label>
            <input
              class="data-container__types-deal-in"
              type="text"
              placeholder="Mercadoria"
            />
          </fieldset>
          <fieldset class="data-container__types-deal">
            <label class="data-container__types-deal-text" for="">Valor</label>
            <input
              class="data-container__types-deal-in"
              type="number"
              placeholder="R$ 0,00"
            />
          </fieldset>
          <button class="data-container__types-btn">Adicionar transação</button>
        </form>
      </section>

      <section class="output-container">
        <form class="output-containerr__values">
          <h2 class="output-container__values-title">Extrato de transações</h2>

          <div class="output-container__values-subtitle">
            <div>Mercadoria</div>
            <div>Valor</div>
          </div>

          <span class="output-container__cred-debit">
            <span class="output-container__cred-debit-plus">+</span>
            <label class="output-container__cred-debit-text" for="">Lorem ipsum dolor sit amet consectetur</label>
            <output class="output-container__cred-debit-value">R$ 12.999,99</output>
          </span>

          <span class="output-container__cred-debit">
            <span class="output-container__cred-debit-plus">-</span>
            <label class="output-container__cred-debit-text" for="">Quis nostrud exercitation</label>
            <output class="output-container__cred-debit-value">R$ 99,99</output>
          </span>

          <span class="output-container__cred-debit">
            <span class="output-container__cred-debit-plus">+</span>
            <label class="output-container__cred-debit-text" for="">Lorem ipsum</label>
            <output class="output-container__cred-debit-value">R$ 9,99</output>
          </span>

          <div class="output-container__cred-debit-total-vtotal  ">
            <h3 class="output-container__cred-debit-total">Total</h3>
            <h3 class="output-container__cred-debit-vtotal">R$ 12.909,99</h3>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
