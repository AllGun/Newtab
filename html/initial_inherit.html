<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Initial vs Inherit</title>
    <link rel="stylesheet" href="../css/initial_inherit.css">
</head>
<body>
    <div class="modulo">
        <div class="inherit">
          <h1>Estilos Herdados</h1>
          <p>Estes estilos estão sendo herdados pela classe <code>.modulo</code> já que o mesmo é seu filho.</p>
        </div>
      </div>
      
      <div class="modulo"> 
        <div class="initial">
        <h1>Estilos iniciais</h1>
          <p>Estes estilos estão sendo <i>resetados</i> pela propriedade inicial de acordo com o padrão do browser.</p>
        </div>
      </div>
    
</body>
</html>
